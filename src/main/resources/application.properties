spring.application.name=user-api-v1



# Configuración de la base de datos H2 en memoria (se borra al reiniciar)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # Para crear tablas automáticamente si no existen
spring.jpa.show-sql=true  # Mostrar SQL en logs

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false  # Deshabilita logs innecesarios
spring.h2.console.settings.web-allow-others=true  # Permite acceso desde la red (solo para desarrollo)

# Configurar el puerto del servidor
server.port=8081
